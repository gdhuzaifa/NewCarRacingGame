<!DOCTYPE html>
<html>
<head>
    <title>H.Car Racing Game</title>
    <style>
        /* Add CSS styling for the game */
        #game-container {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        
        #car {
            width: 50px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 225px;
        }
    </style>
</head>
<body>
    <h1>H.Car Racing Game</h1>
    <div id="game-container">
        <div id="car"></div>
    </div>
    
    <script>
        // Add JavaScript code for the game logic
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                moveCarLeft();
            } else if (event.key === 'ArrowRight') {
                moveCarRight();
            }
        });
        
        function moveCarLeft() {
            var car = document.getElementById('car');
            var leftPosition = parseInt(car.style.left) || 0;
            if (leftPosition > 0) {
                car.style.left = (leftPosition - 10) + 'px';
            }
        }
        
        function moveCarRight() {
            var car = document.getElementById('car');
            var leftPosition = parseInt(car.style.left) || 0;
            var containerWidth = document.getElementById('game-container').offsetWidth;
            var carWidth = car.offsetWidth;
            if (leftPosition < (containerWidth - carWidth)) {
                car.style.left = (leftPosition + 10) + 'px';
            }
        }
    </script>
</body>
</html>
